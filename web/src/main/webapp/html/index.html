<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Your Website</title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/commons.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Merriweather:400|EB+Garamond" rel="stylesheet">

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/header.js"></script>


    <script src="js/app-starter.js"></script>
    <script src="js/service/article-service.js"></script>
    <script src="js/service/tag-service.js"></script>
    <script src="js/controller/main-page-controller.js"></script>

</head>

<body ng-app="app" ng-controller="mainController as $ctrl" ng-cloak>
<div id="main-frame">
    <header>
        <div id="logo">
            <div class="design-text">Design</div>
            <div class="patterns-text">Patterns</div>
        </div>
        <ul>
            <li><a class="nav nav-articles active-nav">Статьи</a></li>
            <li><a class="nav nav-service">Услуги</a></li>
            <li><a class="nav nav-about-me">Обо мне</a></li>
        </ul>
    </header>
    <div>
        <div class="tag-filter" ng-hide="$ctrl.filterTag == null">
            Показаны только статьи, имеющие тэг <div class="tag small-tag"> {{ $ctrl.filterTag }}</div>
        </div>
    </div>
    <div class="topic-wrapper" ng-repeat="article in $ctrl.articles">
        <div class="topic">
            <div class="title">

                <div class="article-name">{{ article.name }}</div>
                <div class="tags">
                        <div class="tag" ng-click="$ctrl.tagService.clicked(tag.name)" ng-repeat="tag in article.tags">
                            {{ tag.name }}
                        </div>
                </div>
                <div class="time">{{ $ctrl.articleService.format(article.creationDate) }}</div>

            </div>
            <div class="topic-content">{{ article.preview }}</div>
            <div class='read-all-btn'
                 ng-click="$ctrl.articleService.selected(article.name)">

                <div class="read-fully">Читать</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
