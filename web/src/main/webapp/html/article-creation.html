<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Article Creation</title>
</head>

<body>
<form action="/articles" method="post">
    Article name:
    <input name="article-name"><br><br>
    Article preview:
    <textarea name="preview"></textarea><br><br>
    Tags, separated by ',':
    <input name="tags"><br><br>
    Fully qualified path to directory with classes:
    <input name="path-to-dir-with-classes"><br><br>

    <input type="submit">
</form>
<br><br>
</body>
</html>
